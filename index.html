<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Intel One Mono", sans-serif;
      }

      /* ODOMETER STYLES */
      .digit-container {
        /* This is the "window" for a single digit */
        display: inline-block;
        height: 1em; /* Set height based on font size */
        line-height: 1em;
        overflow: hidden; /* This is the magic! Hides the other numbers */
        vertical-align: baseline;
      }

      .digit-reel {
        /* This is the vertical strip of numbers */
        display: flex;
        flex-direction: column;
        transition: transform 0.4s ease-in-out; /* The animation! */
      }

      .digit-reel > span {
        height: 1em; /* Each number has the same height as the window */
      }

      .unit-container {
        /* For the 'd', 'h', 'm', 's' characters that don't scroll */
        display: inline-block;
      }

      .no-transition {
        /* This class can be added to prevent transitions when updating */
        transition: none !important;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="h-screen flex items-center justify-center flex-col text-center">
      <div class="text-gray-400 text-lg mb-4">
        <p id="currentTime">Current time: ...</p>
        <p>Target: <span id="targetTime">...</span></p>
        <button
          id="setDateBtn"
          class="mt-2 px-4 py-2 bg-pink-600 text-white font-bold rounded hover:bg-pink-700 transition"
        >
          Set date & time
        </button>
      </div>

      <!-- Countdown Container -->
      <div
        id="odometer"
        class="flex items-baseline justify-center font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"
      >
        <!-- Javascript will build the odometer-style countdown here -->
      </div>
      <p class="text-gray-500 text-2xl mt-2">is left</p>
    </div>

    <script src="script.js"></script>
    <!-- Flowbite JS is not strictly needed for this layout, but can be kept for future components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
