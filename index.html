<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-gray-900 text-white">
    <!-- Neon background & scanlines -->
    <div class="neon-bg" aria-hidden="true"></div>
    <div class="scanlines pointer-events-none" aria-hidden="true"></div>

    <main class="min-h-screen flex items-center justify-center p-6">
      <section class="glass card w-full max-w-5xl">
        <header class="flex flex-col items-center gap-2 text-center">
          <p id="currentTime" class="muted text-sm md:text-base">Current time: ...</p>
          <p class="muted text-sm md:text-base">
            Target: <span id="targetTime">...</span>
          </p>

          <div class="flex gap-2 mt-2">
            <button
              id="setDateBtn"
              class="btn-neon"
              title="Set target date & time"
            >
              Set date & time
            </button>

            <button
              id="copyLinkBtn"
              class="btn-outline"
              title="Copy shareable URL"
            >
              Copy share link
            </button>
          </div>
        </header>

        <!-- Countdown -->
        <div class="od-wrap">
          <div id="odometer" class="flex items-baseline justify-center font-black"></div>
          <p class="muted text-xl md:text-2xl mt-3">is left</p>
        </div>

        <!-- Ambient glow ring -->
        <div class="aura" aria-hidden="true"></div>
      </section>
    </main>

    <script src="script.js"></script>
    <script>
      // copy share link
      document.getElementById('copyLinkBtn')?.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(window.location.href);
          Swal.fire({icon: 'success', title: 'Link copied', timer: 1200, showConfirmButton: false});
        } catch (_) {
          Swal.fire({icon: 'error', title: 'Copy failed'});
        }
        });
    script>
  </body>
</html>
