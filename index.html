<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Intel One Mono", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="h-screen flex items-center justify-center flex-col text-center">
      <div class="text-gray-400 text-lg mb-4">
        <p id="currentTime">Current time: ...</p>
        <p>Target: <span id="targetTime">...</span></p>
      </div>

      <h1
        class="text-8xl md:text-9xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 leading-tight"
      >
        <span id="countdown">Loading...</span>
      </h1>
      <p class="text-gray-500 text-2xl mt-2">is left</p>
    </div>

    <script src="script.js"></script>
    <!-- Flowbite JS is not strictly needed for this layout, but can be kept for future components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
