<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-900 text-white">
    <div class="h-screen flex items-center justify-center flex-col text-center">
      <div class="text-gray-400 text-lg mb-4">
        <p id="currentTime">Current time: ...</p>
        <p>Target: <span id="targetTime">...</span></p>
        <button
          id="setDateBtn"
          class="mt-2 px-4 py-2 bg-pink-600 text-white font-bold rounded hover:bg-pink-700 transition"
        >
          Set date & time
        </button>
      </div>

      <!-- Countdown Container - now much simpler -->
      <div id="odometer" class="flex items-baseline justify-center font-black">
        <!-- Javascript will build the odometer-style countdown here -->
      </div>
      <p class="text-gray-500 text-2xl mt-2">is left</p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
